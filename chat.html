<html>
	<head>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="chat.css">
	</head>
 <body>
	 <div class="chat_window">
	 	<div class="top_menu">
	 		<div class="title">Chatter</div>
	 	</div>
	 	<ul class="messages" id = "messager">
	 		
	 	</ul>
	 	<div class="bottom_wrapper clearfix">
	 		<div class="message_input_wrapper">
	 			<input class="message_input" id = "speak" placeholder="Type your message here..." />
	 		</div>
	 		<div class="send_message" onclick="sendmessage(document.getElementById('speak').value);">
	 			<div class="icon"></div>
	 			<div class="text">Send</div>
	 		</div>
	 	</div>
	 </div>

	 <div class="message_template" id = "template">
	 	<li class="message">
	 		<div class="avatar"></div>
	 		<div class="text_wrapper">
	 			<div class="text"></div>
	 		</div>
	 	</li>
	 </div>
	 <script type="text/javascript" src="chat.js"></script>
 </body>
</html>
